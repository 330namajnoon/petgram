<div class="container" [formGroup]="formGroup" >
  <h3 class="title">Datos de usuario</h3>
  <label for="email">Nombre de usuario:</label>
  <input formControlName="name" placeholder="Nombre" type="text" />

  <br />
  <div>
    <label for="email">Correo Electrónico:</label>
    <input formControlName="email"
      placeholder="Ingrese un correo electrónico"
      type="email"
      id="email"
      name="email"
    />
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input formControlName="password"
      placeholder="Ingrese la contraseña"
      type="password"

    />
  </div>
  <div>
    <label for="confirmpassword">Confirmación de contraseña:</label>
    <input formControlName="confirmPassword"
      placeholder="Repita la contraseña"
      type="password"
      id="pwd"
      name="pwd"
      minlength="8"
    />
    <div>
      <label for="text">Descripción:</label>
      <textarea formControlName="description"
        placeholder="Describa a su mascota"
        class="textarea"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
    </div>
  </div>
  <br /><br /><br /><br />
</div>
<div>
  <button class="siguiente" (click)="goNext()">Siguiente</button>
</div>
