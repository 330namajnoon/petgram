
<div [ngClass]="getDevice()">
  <input (click)="setDisplayStyile()" [ngClass]="'button_'+getDisplayStyile()" type="button" [value]="name">
  <div [ngClass]="'gallery_'+getDisplayStyile()">
    <div *ngIf="getPetData()" class="petData">
      <app-pet-data [petData]="getPetData()"/>
    </div>
    <div class="storys">
      <app-story *ngFor="let story of storys" [pet]="name"  [user]="user" [index]="storys.indexOf(story)" [id]="story.story" />
    </div>
  </div>
</div>
