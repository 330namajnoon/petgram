<div [ngClass]="getDevice()">
  <div class="head">
    <img src="assets/images/icon.png" alt="">
    <h1>{{language.getWord("home").toUpperCase()}}</h1>
  </div>
  <div id="home_storys" [style]="storysStyle" class="storys">
    <app-story *ngFor="let story of getStorysData()" [data]="story" [id]="getStorysData().indexOf(story)" />
  </div>
</div>
<router-outlet />
