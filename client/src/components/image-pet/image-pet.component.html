<div class="container">
  <h3 class="title">Foto de perfil</h3>

  <img (click)="image.click()" class="icon" width="250" height="250" [src]="imageSrc" />
  <input #image hidden type="file" accept="image/png,image/jpeg" (change)="onFileChange($event) ">
</div>

<div>
  <button  (click)="goNext()" class="next" class="position-button">Empezar</button>
</div>
