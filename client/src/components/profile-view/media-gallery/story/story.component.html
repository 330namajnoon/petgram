<div (click)="getStorysView()" [ngClass]="getDevice()">
  <img *ngIf="!getStory()" src="../../../../../assets/loading.gif" alt="">
  <div *ngIf="getStory()">
    <img class="mediya" *ngIf="typePromise('img',getStory()?.type+'')" [src]="getStory()?.url" alt="">
    <video class="mediya" *ngIf="typePromise('video',getStory()?.type+'')" [src]="getStory()?.url"></video>
  </div>
</div>
