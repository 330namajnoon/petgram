<div [ngClass]="getDevice()">
  <div *ngIf="getGalleryMenuSelected()" class="petData {{getDisplayClass()}}">

    <div class="tr">
      <h1 class="td">Nombre: <h2>{{petData.name}}</h2></h1>
      <h1 class="td">Tipo: <h2>{{petData.type}}</h2></h1>
    </div>
    <div class="tr">
      <h1 class="td">F-de nacimiento: <h2>{{petData.birthDay}}</h2></h1>
      <h1 class="td">Race: <h2>{{petData.race}}</h2></h1>
    </div>
    <div class="tr">
      <h1 class="td">genero: <h2>{{petData.gender}}</h2></h1>
    </div>
    <div class="tr">
      <h1 class="td">description: <h2>{{petData.description}}</h2></h1>
    </div>
  </div>
  <div (click)="setDisplay()" class="open_close">
    <span class="material-symbols-rounded">{{getDisplayClass() == 'close' ? 'top_panel_open' :
      'bottom_panel_open'}}</span>
    <h1>
      Datos de mascota
    </h1>
  </div>
</div>
