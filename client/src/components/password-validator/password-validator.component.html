<div *ngIf="control && control.invalid && control.touched">
  <p [style]="{color:getColors().c1,background:getColors().c3+90}" *ngIf="control.getError('required')">{{language.getWord('password_required')}}</p>
  <p [style]="{color:getColors().c1,background:getColors().c3+90}" *ngIf="control.getError('pattern')">
    {{language.getWord('password_must_be_between_8_and_20_characters_using_letters_and_numbers')}}
  </p>

</div>
