<div [ngClass]="getDevice()">
  <div class="header">
    <span (click)="next()" *ngIf="getStep() >= 0 && getStep() < 2" (click)="back()" class="material-symbols-rounded">arrow_right_alt</span>
    <span (click)="getProfileView()" *ngIf="getStep() == 0" (click)="back()" class="material-symbols-rounded">undo</span>
    <!-- <span (click)="back()" *ngIf="getStep() > 0 && getStep() < 2" class="material-symbols-rounded">undo</span> -->
    <span  *ngIf="getStep() == 2" (click)="back()" class="material-symbols-rounded"></span>
  </div>
  <div *ngIf="getFileURL()" class="medya">
    <img *ngIf="typePromise('img',fileType)" [src]="getFileURL()" alt="">
    <app-video-player *ngIf="typePromise('video',fileType)" [src]="getFileURL()" [type]="fileType" [style]="{width:'100vw',height:'100%'}"/>

  </div>
</div>
