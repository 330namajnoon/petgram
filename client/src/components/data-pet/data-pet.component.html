<div [formGroup]="form" class="container">
  <h3 class="title">Datos de mascota</h3>
  <div>
    <label class="label-input" for="text">Nombre</label>
    <input class="input" formControlName="name" type="text" />
    <app-validator [control]="form.get('name')" />
  </div>
  <div>
    <label class="label-input" for="date">Fecha de nacimiento</label>
    <input class="input" formControlName="birthday" type="date" />
    <app-validator [control]="form.get('birthday')" />

  </div>
  <div>
    <label class="label-input" for="pwd">Tipo</label>
    <select name="cars" id="cars" formControlName="type">
      <option value="">Selecciona</option>
    </select>
    <app-validator [control]="form.get('type')" />

  </div>
  <div>
    <label class="label-input" for="text">Género</label>
    <select name="cars" id="cars" formControlName="gender">
      <option value="">Selecciona</option>
      <option value="H">Hembra</option>
      <option value="M">Macho</option>
    </select>
    <app-validator [control]="form.get('gender')" />
  </div>
  <div>
    <label class="label-input" for="text">Raza</label>
    <select name="cars" id="cars" formControlName="race">
      <option value="">Selecciona</option>
      <option *ngFor="let item of races" [value]="item.key">
        {{ item.label | titlecase }}
      </option>
      <option value="">Selecciona</option>

    </select>
    <app-validator [control]="form.get('gender')" />
  </div>
  <div>
    <label class="label-input" for="text">Descripción</label>
    <textarea formControlName="description" class="textarea" type="text" name="" id="" cols="30" rows="10"></textarea>
    <app-validator [control]="form.get('description')" />

  </div>
  <div>
    <input type="checkbox" id="vehicle1" name="vehicle1" formControlName="privacyPolicy" />
    <label class="check" for="vehicle1">
      Privacidad y configuración de notificaciones</label>
  </div>

  <div>
    <input type="checkbox" id="vehicle1" name="vehicle1" formControlName="termsAndConditions" />
    <label class="check" for="vehicle1">Aceptación de términos y condiciones
    </label>
  </div>
</div>
<div>
  <button class="siguiente" (click)="goNext()">Siguiente</button>
</div>
