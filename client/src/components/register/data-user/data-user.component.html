<div class="container">
  <div class="form-container" [formGroup]="form">
    <h3 class="title">Datos de usuario</h3>
    <div>
      <label for="name">Nombre:</label>
      <input formControlName="name" placeholder="Nombre" type="text" />
      <app-validator [control]="form.get('name')" />
    </div>
    <div>
      <label for="lastName">Apellido:</label>
      <input formControlName="lastName" placeholder="Apellido" type="lastName" />
      <app-validator [control]="form.get('lastName')" />
    </div>
    <div>
      <label class="label-input" for="date">Fecha de nacimiento</label>
      <input class="input" formControlName="birthday" type="date" />
      <app-validator [control]="form.get('birthday')" />
    </div>
    <div>
      <label for="name">Dirección:</label>
      <input formControlName="address" placeholder="Direccion" type="text" />
      <app-validator [control]="form.get('address')" />
    </div>
    <div>
      <label for="name">Ciudad:</label>
      <input formControlName="country" placeholder="Ciudad" type="text" />
      <app-validator [control]="form.get('country')" />
    </div>
    <div>
      <label for="name">Código postal:</label>
      <input formControlName="postalCode" placeholder="Código postal" type="number" />
      <app-validator [control]="form.get('postalCode')" />
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input formControlName="email" placeholder="Ingrese un correo electrónico" type="email" id="email" name="email" />
      <app-validator [control]="form.get('email')" />
    </div>
    <div>
      <label for="phone">Teléfono:</label>
      <input formControlName="phone" type="number" placeholder="Ingrese un número de teléfono" />
      <app-validator [control]="form.get('phone')" />
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input formControlName="password" placeholder="Ingrese la contraseña" type="password" />
      <app-password-validator [control]="form.get('password')" />
    </div>
    <div>
      <label for="confirmpassword">Confirmación de contraseña:</label>
      <input formControlName="confirmPassword" placeholder="Repita la contraseña" type="password" />
      <app-password-validator [control]="form.get('confirmPassword')" />
    </div>
     <div>
    <button class="siguiente" (click)="goNext()">Siguiente</button>
  </div>
</div>
  </div>
