<div class="container">
  <div>
    <mat-tab-group>

      <mat-tab label="Seguidores">

        <section class="example-container mat-elevation-z8" tabindex="0">
          <table class="table" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="follower" sticky>
              <td mat-cell *matCellDef="let element">
                <div class="content-follows">
                  <img loading="lazy" [src]="element.avatar">
                  {{element.name}} {{element.lastName}}
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="action" stickyEnd>
              <td mat-cell *matCellDef="let element">
                <button class="float-right" (click)="deleteFollower(element)">ELIMINAR</button>
              </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>

      </mat-tab>

      <mat-tab label="Seguidores pendientes">
        <section class="example-container mat-elevation-z8" tabindex="0">
          <table class="table" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="follower" sticky>
              <td mat-cell *matCellDef="let element">
                <div class="content-follows">
                  <img loading="lazy" [src]="element.avatar">
                  {{element.name}} {{element.lastName}}
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="action" stickyEnd>
              <td mat-cell *matCellDef="let element">

                <div class="div-container-button">
                  <button class="button-pending-follower" (click)="acceptFollower(element)">Aceptar</button>
                  <button class="button-pending-follower" (click)="deleteFollower(element)">Eliminar</button>
                </div>

              </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>

      </mat-tab>
      <mat-tab label="Chat">EN CONSTRUCCION.....
      </mat-tab>

    </mat-tab-group>
  </div>
