<div class="container">
  <div>
    <mat-tab-group>

      <mat-tab label="{{language.getWord('followers')}}">

        <section class="example-container mat-elevation-z8" tabindex="0">
          <table class="table" mat-table [dataSource]="friendsService.dsFollowers">

            <ng-container matColumnDef="follower" sticky>
              <td mat-cell *matCellDef="let element">
                <div class="content-follows">
                  <img loading="lazy" [src]="element.avatar" (click)="goProfile(element)">
                  {{element.name}} {{element.lastName}}
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="action" stickyEnd>
              <td mat-cell *matCellDef="let element">
                <button mat-stroked-button class="float-right" (click)="deleteFollower(element)">Eliminar</button>
              </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>

      </mat-tab>

      <mat-tab label="{{language.getWord('pendingFollowers')}}">
        <section class="example-container mat-elevation-z8" tabindex="0">
          <table class="table" mat-table [dataSource]="friendsService.dsPendingFollowers">

            <ng-container matColumnDef="follower" sticky>
              <td mat-cell *matCellDef="let element">
                <div class="content-follows">
                  <img loading="lazy" [src]="element.avatar" (click)="goProfile(element)">
                  {{element.name}} {{element.lastName}}
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="action" stickyEnd>
              <td mat-cell *matCellDef="let element">

                <div class="div-container-button">
                  <button mat-stroked-button class="button-pending-follower"
                    (click)="acceptFollower(element)">Aceptar</button>
                  <button mat-stroked-button class="button-pending-follower"
                    (click)="deleteFollower(element)">Eliminar</button>
                </div>

              </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>

      </mat-tab>
      <mat-tab label="{{language.getWord('following')}}">
        <section class="example-container mat-elevation-z8" tabindex="0">
          <table class="table" mat-table [dataSource]="friendsService.dsFollowing">

            <ng-container matColumnDef="follower" sticky>
              <td mat-cell *matCellDef="let element">
                <div class="content-follows">
                  <img loading="lazy" [src]="element.avatar" (click)="goProfile(element)">
                  {{element.name}} {{element.lastName}}
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="action" stickyEnd>
              <td mat-cell *matCellDef="let element">

                <div class="div-container-button">
                  <button mat-stroked-button class="button-pending-follower"
                    (click)="deleteFollower(element)">Eliminar</button>
                </div>

              </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>
      </mat-tab>

    </mat-tab-group>
  </div>
