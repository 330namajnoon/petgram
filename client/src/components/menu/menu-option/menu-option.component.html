<a [ngClass]="getDevice()" *ngIf="getDevice() == 'container_mobile'; else pc" routerLink="{{url}}">
  <div [style]="getSelectVal() !== name ? styles.optionDAct.back : styles.optionAct.back" [ngClass]="getSelectVal() == name ? 'container' : 'activeContainer'">
    <span [style]="getSelectVal() !== name ? styles.optionDAct.icon : styles.optionAct.icon" (click)="setPage(name,url)" class="material-symbols-rounded">
      {{name}}
    </span>
  </div>
</a>

<ng-template #pc>
  <a [ngClass]="getDevice()" routerLink="{{url}}">
    <div (click)="setPage(name,url)" [style]="getSelectVal() == name ? styles.optionDAct : styles.optionAct" [ngClass]="getSelectVal() == name ? 'container' : 'activeContainer'">
      {{url}}
    </div>
  </a>
</ng-template>
